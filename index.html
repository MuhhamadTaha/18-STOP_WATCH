<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>STOP WATCH</h1>
    <div>
      <h2 id="hour">0</h2>
      <h3>:</h3>
      <h2 id="min">0</h2>
      <h3>:</h3>
      <h2 id="sec">0</h2>
      <h3>:</h3>
      <h2 id="msec">0</h2>
    </div>

    <div id="btn">
      <button class="btn-start" onclick="startfunction()">Start</button>
      <button class="btn-pause" onclick="pause()">Pause</button>
      <button class="btn-reset" onclick="reset()">Reset</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
